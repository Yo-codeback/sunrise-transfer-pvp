  sword:
    display-name: "Sword"
    color: "AQUA"
    min-players: 2
    max-players: 2
  axe:
    display-name: "Axe"
    color: "GOLD"
    min-players: 2
    max-players: 2
  uhc:
    display-name: "UHC"
    color: "YELLOW"
    min-players: 2
    max-players: 2
  mace:
